<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var loc_of_vehicle = {lat: {{ latitude }}, lng: {{ longitude }}};
  // var loc_of_vehicle = {lat: 12.970560, lng: 77.606750};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 18, center: loc_of_vehicle});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: loc_of_vehicle, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key="+key+"&callback=initMap">
    // copy and paste key from local dir
    </script>
  </body>
</html>
